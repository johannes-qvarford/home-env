server {
    listen       80;
    listen  [::]:80;
    server_name  _;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    #location / {
    #    root   /usr/share/nginx/html;
    #    index  index.html index.htm;
    #}
    
    location /jackett {
        proxy_pass          http://192.168.10.101:9117;
        proxy_set_header    Host                    $host;
        proxy_set_header    X-Real-IP               $remote_addr;
        proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;
    }

    location /radarr {
        proxy_pass          http://192.168.10.101:7878;
        proxy_set_header    Host                    $host;
        proxy_set_header    X-Real-IP               $remote_addr;
        proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;
    }

    location /sonarr {
        proxy_pass          http://sonarr:8989;
        proxy_set_header    Host                    $host;
        proxy_set_header    X-Real-IP               $remote_addr;
        proxy_set_header    X-Forwarded-For         $proxy_add_x_forwarded_for;
    }

    #qBittorrent Reverse Proxy
location /qbt/ {
    
    #Org Auth
    #auth_request /auth-0;   #=Admin
    
    proxy_pass              http://qbittorrent:5544/;
    #include C:/nginx/conf/proxy.conf;
    proxy_set_header        Host                    qbittorrent:5544;
    proxy_set_header        X-Forwarded-Host        $server_name:$server_port;
    proxy_hide_header       Referer;
    proxy_hide_header       Origin;
    proxy_set_header        Referer                 '';
    proxy_set_header        Origin                  '';
    #add_header              X-Frame-Options         "SAMEORIGIN"; #See comment at the end
    
    #nzb360 Auth off
    location ^~ /qbt/api {
        auth_request off;
        rewrite /qbt(.*) $1 break;
        proxy_pass http://qbittorrent:5544;
    }
    
    location ^~ /qbt/command {
        auth_request off;
        rewrite /qbt(.*) $1 break;
        proxy_pass http://qbittorrent:5544;
    }

    location ^~ /qbt/query {
        auth_request off;
        rewrite /qbt(.*) $1 break;
        proxy_pass http://qbittorrent:5544;
    }
    
    location ^~ /qbt/login {
        auth_request off;
        rewrite /qbt(.*) $1 break;
        proxy_pass http://qbittorrent:5544;
    }
    
    location ^~ /qbt/sync {
        auth_request off;
        rewrite /qbt(.*) $1 break;
        proxy_pass http://qbittorrent:5544;
    }
}
}